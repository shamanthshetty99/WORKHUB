<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Letter W (made of connected people icons) -->
  <!-- Person 1 -->
  <circle cx="60" cy="80" r="12" fill="white"/>
  <path d="M 60 92 Q 50 100, 50 110 L 50 120 Q 50 125, 55 125 L 65 125 Q 70 125, 70 120 L 70 110 Q 70 100, 60 92 Z" fill="white"/>
  
  <!-- Person 2 -->
  <circle cx="100" cy="95" r="12" fill="white"/>
  <path d="M 100 107 Q 90 115, 90 125 L 90 135 Q 90 140, 95 140 L 105 140 Q 110 140, 110 135 L 110 125 Q 110 115, 100 107 Z" fill="white"/>
  
  <!-- Person 3 -->
  <circle cx="140" cy="80" r="12" fill="white"/>
  <path d="M 140 92 Q 130 100, 130 110 L 130 120 Q 130 125, 135 125 L 145 125 Q 150 125, 150 120 L 150 110 Q 150 100, 140 92 Z" fill="white"/>
  
  <!-- Connecting lines forming W -->
  <path d="M 55 120 L 75 95 L 100 125 L 125 95 L 145 120" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>